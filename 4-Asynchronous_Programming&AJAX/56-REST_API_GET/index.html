<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asenkron Programlama & AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="post-id">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="get-one">Get One</button>
                            <button class="btn btn-success" type="button" id="get-all">Get All</button>
                        </div>
                    </div>
                </form>
                <div id="loading" style="display: none;">
                    <img src="loading.gif" alt="" width="50px">
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
