<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>OEM Calculater</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand">
                OEM CALCULATER
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="product-name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="product-price" placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm" id="btn-add-product">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm" id="btn-update">
                        <i class="far fa-edit"></i>
                        Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm" id="btn-delete-product">
                        <i class="fas fa-times"></i>
                        Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm" id="btn-cancel">
                        <i class="fas fa-arrow-circle-left"></i>
                        Cancel
                    </button>
                </form>
            </div>
        </div>

        <div id="product-card" class="card mt-3">
            <table class="table">
                <tbody class="item-list">
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total(TL) <strong><strong id="total-tl">0</strong>TL</strong></p>
                <p>Total($) <strong><strong id="total-dolar">0</strong>$</strong></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
